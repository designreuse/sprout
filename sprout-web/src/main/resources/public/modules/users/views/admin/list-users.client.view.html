<section data-ng-controller="UserAdminController" data-ng-init="find()">
    <div class="page-header">
        <h1>Organizations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="user in users" data-ng-href="#!/users/admin/{{user.id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="user.createdDate | date:'medium'"></span>
				by
				<span data-ng-bind="user.createdBy.username"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="user.username"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!users.$resolved || users.length">
    	No items yet, why don't you <a href="/#!/users/admin/create">create one</a>?
    </div>
</section>
