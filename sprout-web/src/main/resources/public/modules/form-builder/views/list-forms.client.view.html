<section data-ng-controller="ViewFormController" data-ng-init="find()">
    <div class="page-header">
        <h1>Forms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="form in forms" data-ng-href="#!/forms/{{form.form_id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="form.createdDate | date:'medium'"></span>
				by
				<span data-ng-bind="form.createdBy"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="form.form_name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!forms.$resolved || forms.length">
    	No Forms yet, why don't you <a href="/#!/forms/create">create one</a>?
    </div>
    <div class="alert alert-warning text-center" data-ng-show="!forms.$resolved && forms.length">
    	<a href="/#!/forms/create">Create a new form</a>?
    </div>
</section>
