<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title tiles:fragment="title">Messages : Create</title>

<!-- Library CSS Files -->
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="libs/bootstrap/dist/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet"
	href="libs/ng-tags-input/ng-tags-input.bootstrap.css"></link>
<link rel="stylesheet"
	href="libs/angular-notify/dist/angular-notify.min.css"></link>
<!-- HTML5 Shim -->
<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div tiles:fragment="content">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
