<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title tiles:fragment="title">Login</title>

<!-- Library CSS Files -->
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="libs/bootstrap/dist/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet"
	href="libs/ng-tags-input/ng-tags-input.bootstrap.css"></link>
<link rel="stylesheet"
	href="libs/angular-notify/dist/angular-notify.min.css"></link>
<!-- HTML5 Shim -->
<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a href="/#!/" class="navbar-brand">Sprout</a>
			</div>
		</div>
	</header>
	<section class="content">
		<section class="container">
			<div class="page-header"><h1>Please Login</h1></div>
			<div class="container">
				<form name="f" th:action="@{/login}" method="post" class="form-horizontal text-center">
					<fieldset>
						<div th:if="${param.error}" class="alert alert-error">Invalid
							username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">You
							have been logged out.</div>
						<div class="form-group">
							<label for="username">Username</label> 
							<input type="text" id="username" name="username" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" />
						</div>

						<div class="form-group">
							<button type="submit" class="text-center btn btn-large btn-primary">Log in</button>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</body>

</html>
