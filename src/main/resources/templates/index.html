<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8"></meta>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"></meta>
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}"></meta>
	<meta name="description" content="{{description}}"></meta>

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}"></meta>
	<meta property="og:site_name" content="{{title}}"></meta>
	<meta property="og:title" content="{{title}}"></meta>
	<meta property="og:description" content="{{description}}"></meta>
	<meta property="og:url" content="{{url}}"></meta>
	<meta property="og:image" content="/img/brand/logo.png"></meta>
	<meta property="og:type" content="website"></meta>

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}"></meta>
	<meta name="twitter:description" content="{{description}}"></meta>
	<meta name="twitter:url" content="{{url}}"></meta>
	<meta name="twitter:image" content="/img/brand/logo.png"></meta>

	<!-- Fav Icon -->
	<!-- <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon"> -->

	<!--Application CSS Files-->
	<!-- {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %} -->

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<!-- <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header> -->
	<header class="navbar navbar-fixed-top navbar-inverse"></header>
	<section class="content">
		<section class="container">
			<!-- {% block content %}{% endblock %} -->
			<p th:text="'Hello, ' + ${firstName} + '!'" />
			<section data-ui-view=""></section>
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		// var user = {{ user | json | safe }};
	</script>
	
	<!-- JS Libraries -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/angular-markdown-directive/markdown.js"></script>
	<script src="libs/angular-mocks/angular-mocks.js"></script>
	<script src="libs/angular-notify/angular-notify.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="libs/angular-touch/angular-touch.min.js"></script>
	<script src="libs/angular-ui-event/dist/event.min.js"></script>
	<script src="libs/angular-ui-indeterminate/dist/indeterminate.min.js"></script>
	<script src="libs/angular-ui-mask/dist/mask.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-ui-scroll/dist/ui-scroll.min.js"></script>
	<script src="libs/angular-ui-scrollpoint/dist/scrollpoint.min.js"></script>
	<script src="libs/angular-ui-uploader/dist/uploader.min.js"></script>
	<script src="libs/angular-ui-utils/index.js"></script>
	<script src="libs/angular-ui-validate/dist/validate.min.js"></script>
	<script src="libs/ng-tags-input/ng-tags-input.min.js"></script>
	<script src="libs/ngSmoothScroll/dist/angular-smooth-scroll.min.js"></script>
	<script src="libs/showdown/compressed/Showdown.min.js"></script>
	<script src="libs/string/dist/string.min.js"></script>

	<!--Application JavaScript Files-->
	<!-- {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} 
 -->
 	<script src="config.js"></script>
	<script src="application.js"></script>
	
	<!-- Modules JavaScript -->
	<script data-th-each="resource : ${moduleResources}" th:src="${resource}"></script>
	
</body>

</html>
