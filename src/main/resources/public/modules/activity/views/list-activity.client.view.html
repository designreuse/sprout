<section data-ng-controller="ActivityController" data-ng-init="find()">
    <div class="page-header">
        <h1>Activity</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="activity in activities" data-ng-href="#!/activity/{{activity.id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="activity.createdDate | date:'medium'"></span>
				by
				<span data-ng-bind="activity.createdBy.username"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="activity.tree.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!activities.$resolved || activities.length">
    	No activities yet, why don't you <a href="/#!/trees">climb a tree</a>?
    </div>
</section>
