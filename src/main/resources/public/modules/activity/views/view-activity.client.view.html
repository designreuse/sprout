<section data-ng-controller="ActivityController"
	data-ng-init="findOne()">
	<div class="clearfix">
		<div class="page-header">
			<h1 data-ng-bind="activity.tree.name"></h1>
		</div>
		<div class="pull-right"
			data-ng-show="((authentication.user) && (authentication.user.username == activity.createdBy.username))">
			<a class="btn btn-primary" data-ng-click="remove(activity);"> <i
				class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small> <em class="text-muted"> Posted on <span
				data-ng-bind="activity.createdDate | date:'mediumDate'"></span> by <span
				data-ng-bind="activity.createdBy.username"></span>
		</em>
		</small>
	</div>


	<div class="text-left well">
		<h3>Form Answers</h3>
		<div data-ng-repeat="response in activity.formAnswers">
			<span data-ng-bind="response.key"></span>: <span
				data-ng-bind="response.value"></span>
		</div>
		
		<h3>Question Answers</h3>
		<div data-ng-repeat="response in activity.questionAnswers">
			<span data-ng-bind="response.key"></span>: <span
				data-ng-bind="response.value"></span>
		</div>
	</div>
</section>
