<div>
    <label class="col-sm-2 control-label">{{field.field_title}}: 
    	<em class="text-danger" ng-show="field.field_required && !field.field_value">* required</em>
   	</div>
    <div class="col-sm-10">
	    <div style="display:inline-block; min-height:290px;">
	      <uib-datepicker ng-model="field.field_value" class="well well-sm" datepicker-options="options" ng-required="field.field_required" ng-disabled="field.field_disabled"></uib-datepicker>
	    </div>
    </div>
</div>
