<div>
    <label class="col-sm-2 control-label">{{field.field_title}}: 
    	<em class="text-danger" ng-show="field.field_required && field.field_value==0">* required</em>
   	</div>
    <div class="col-sm-10">
		<input class="form-control" ng-model="field.field_value" id="{{field.field_id}}" type="checkbox" ng-true-value="1" ng-false-value="0" ng-required="field.field_required" ng-disabled="field.field_disabled"/>
    </div>
</div>
