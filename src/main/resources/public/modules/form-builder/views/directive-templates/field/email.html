<div>
    <label class="col-sm-2 control-label">{{field.field_title}}: 
    	<em class="text-danger" ng-show="field.field_required && !field.field_value">* required</em>
   	</div>
    <div class="col-sm-10">
		<input type="email" class="form-control"
			ng-model="field.field_value" 
			value="{{field.field_value}}" 
			ng-required="field.field_required"
			ng-disabled="field.field_disabled" />
    </div>
</div>
